datasets:
    mesh_folder:
        data_folder: 'data/5min_data/output-output-smpl-3d/mesh-woRT'
        frame_sample: '0 500 1'
    num_workers: 4
deformation_transfer_path: 'transfer_data/smplh2smplx_deftrafo_setup.pkl'
mask_ids_fname: 'transfer_data/smplx_mask_ids.npy'
summary_steps: 100
output_folder: 'data/5min_data/output-output-smpl-3d/mesh-smplx'

edge_fitting:
    per_part: False

optim:
    type: 'trust-ncg'
    maxiters: 100
    gtol: 1e-06
    shape_only: False
    shape_file: 'data/5min_data/output-output-smpl-3d/mesh-smplx/cano.npz'

body_model:
    model_type: "smplx"
    gender: "neutral"
    folder: "models"
    use_compressed: False
    use_face_contour: True
    num_betas: 10
    num_expression_coeffs: 100
    smplx:
        betas:
            num: 10
        expression:
            num: 100
