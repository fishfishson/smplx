datasets:
    mesh_folder:
        data_folder: 'data/30min_data_0/output-output-smpl-3d/mesh-woRT'
        frame_sample: '12000 15000 1'
    num_workers: 4
deformation_transfer_path: 'transfer_data/smplh2smplx_deftrafo_setup.pkl'
mask_ids_fname: 'transfer_data/smplx_mask_ids.npy'
summary_steps: 100
output_folder: 'data/30min_data_0/output-output-smpl-3d/mesh-smplx'

edge_fitting:
    per_part: False

optim:
    type: 'trust-ncg'
    # maxiters: 100
    maxiters: 20
    gtol: 1e-06
    pose_file: 'data/5min_data/output-output-smpl-3d/mesh-pre-smplx'

body_model:
    model_type: "smplx"
    gender: "neutral"
    folder: "models"
    use_compressed: False
    use_face_contour: True
    num_betas: 16
    num_expression_coeffs: 10
    smplx:
        betas:
            num: 16
        expression:
            num: 10
